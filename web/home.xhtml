<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Name's Album</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="Album.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="collapse">
                        <h:panelGroup id="menu">
                            <h:form>
                                <ul class="nav navbar-nav">
                                <li class="#{myFirstManager.screenManager.homeTabClass}"><h:commandLink action="#{myFirstManager.screenManager.switchToScreen(myFirstManager.screenManager.homeScreen)}">
                                    Home
                                </h:commandLink></li>
                                <li class="#{myFirstManager.screenManager.albumTabClass}"><h:commandLink action="#{myFirstManager.screenManager.switchToScreen(myFirstManager.screenManager.albumScreen)}">
                                    Album
                                </h:commandLink></li>
                                <li class="#{myFirstManager.screenManager.newPageTabClass}"><h:commandLink action="#{myFirstManager.screenManager.switchToScreen(myFirstManager.screenManager.newPageScreen)}">
                                    New Page
                                </h:commandLink></li>
                                <li><h:commandLink action="#{myFirstManager.userManager.logOut()}">
                                    Log Out
                                </h:commandLink></li>
                                </ul>
                            </h:form>
                        </h:panelGroup>
                    </div>
                </nav>
            </div>
            <h:panelGroup id="home" rendered="#{myFirstManager.screenManager.isViewingHomeScreen()}">
            
            </h:panelGroup>
            <h:panelGroup id="ablum" rendered="#{myFirstManager.screenManager.isViewingAlbumScreen()}">
                <ui:include src="album.xhtml" />
            </h:panelGroup>
            <h:panelGroup id="newPage" rendered="#{myFirstManager.screenManager.isViewingNewPageScreen()}">
                <ui:include src="newPage.xhtml" />
            </h:panelGroup>
        </div>
    </h:body>
</html>
