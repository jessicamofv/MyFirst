<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Name's Album</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="Album.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="newPage.js" />
    </h:head>
    <h:body>
        <ui:composition>
            <div class="container">
                <h:form class="form-horizontal" id="upForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="col-xs-8 col-sm-offset-4 col-xs-offset-3">
                            <h:inputFile id="file" value="#{myFirstManager.albumManager.filePart}"/>
                            <h:commandButton type="submit" class="btn btn-default" id="upload" value="Upload Picture" action="#{myFirstManager.albumManager.upload}" onclick="return validateUpload()">
                                <f:ajax execute="file" render="@all"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
